<!DOCTYPE html>
<html>
   <head>
      <title>Mario Party RPG</title>
      <!-- Added link to the jQuery Library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" href="./assets/css/reset.css">
      <link rel="stylesheet" href="./assets/css/styles.css">
   </head>
   <body>
      <h1>Mario RPG!</h1>
              <h2> Your Character </h2>
      <div class="available-characters">
      <div class="characters" id="mario">
         <p>Mario</p>
         <img class="character-img" src=./assets/images/mario.png>
         <p class="stats" id="mario-stats">120</p>
      </div>
      <div class="characters" id="yoshi">
         <p>Yoshi</p>
         <img class="character-img" src=./assets/images/yoshi.png>
         <p class="stats" id="yoshi-stats">100</p>
      </div>
      <div class="characters" id="peach">
         <p>Peach</p>
         <img class="character-img" src=./assets/images/peach.png>
         <p class="stats" id="peach-stats">150</p>
      </div>
      <div class="characters" id="toad">
         <p>Toad</p>
         <img class="character-img" src=./assets/images/toad.png>
         <p class="stats" id="toad-stats">180</p>

      </div>

      <div id="available-enemies">
         <h2>Enemies Available to Attack</h2>
      </div>

      <div class="fight">
         <button id="attack">Attack</button>
      </div>

      <div id="current-enemy">
         <h2>Defender</h2>
      </div>
      <div id="game-status">
         <h2 id="directions">choose character to begin</h2>
         <button id="restart">Restart</button>
      </div>
   <script src="assets/javascript/game.js">
   </script>   
   </body>
</html>
